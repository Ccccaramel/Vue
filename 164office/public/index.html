<!DOCTYPE html>
<html lang="" class="h-100">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 该网页的所有HTTP请求将会被自动升级为HTTPS请求,这是为了增加用户和数据的安全性,防止数据在传输过程中被窃取或篡改,本地开发测试时注释掉 -->
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <meta http-equiv="<%= process.env.VUE_APP_CSP %>" content="<%= process.env.VUE_APP_UIR %>">

  <meta name="description" content="ding!office!,164office,164office.cn,个人网站,包含博客区,音乐区,在线聊天,小游戏区,社区等,内置简易账单模块,欢迎使用。">
  <meta name="keywords" content="ding!office!,164office,164office.cn,个人网站,包含博客区,音乐区,在线聊天,小游戏区,社区等,内置简易账单模块,欢迎使用。">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="<%= BASE_URL %>feather.min.js"></script>
  <script src="<%= BASE_URL %>Chart.min.js"></script>
  <!-- 第三方登录-qq -->
  <script type="text/javascript" charset="utf-8" src="http://connect.qq.com/qc_jssdk.js" data-appid="102029041" data-redirecturi="https://www.164office.cn/qqLogin"></script>
</head>

<body class="h-100 bg">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" style="height: 100%;">
  </div>
</body>

</html>
